sources:
  - id: sample-enigma2
    type: file
    path: samples
    adapter: enigma2
    license_allow:
      - sample-data

  - id: fixture-json
    type: file
    path: tests/fixtures
    adapter: jsonapi
    json_pointer: /channels
    mapping:
      name: name
      sid: sid
      onid: onid
      tsid: tsid
      namespace: namespace
      service_type: service_type
    delivery: cable
    license_allow:
      - sample-data

  - id: fixture-dvbsi
    type: file
    path: tests/fixtures/dvbsi
    adapter: dvbsi
    params:
      country: DE
      region: BE
    license_allow:
      - sample-data
